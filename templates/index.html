<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
        <title> Weather App </title>
    </head>
    <body>
        <main> 
            <div class="container">
                <div class="main-header">
                    <h1> Weather </h1>
                </div>
                <div class="background">
                    <img src="/static/assets/weather-home-background.jpg" alt="" class="desktop-background">
                </div>
                <div class="search-bar"> 
                    <img class="search-icon" src="/static/assets/search.png" alt="">
                    <form class="search" action="" autocomplete="off" method="post" id="search-form">
                        <input type="text" name="search" id="search" tabindex="1" placeholder="Search for a city" required>
                        <div class="loading-spinner" id="loading-spinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <a href="https://rachanahegde.squarespace.com/"> Â© Rachana Hegde </a>  
                </div>
            </div>
        </main>
        <script>
            // Loading state for search form
            document.getElementById('search-form').addEventListener('submit', function() {
                const spinner = document.getElementById('loading-spinner');
                const searchInput = document.getElementById('search');
                
                if (searchInput.value.trim()) {
                    spinner.style.display = 'block';
                    searchInput.style.paddingRight = '50px';
                }
            });
        </script>
    </body>
</html>
